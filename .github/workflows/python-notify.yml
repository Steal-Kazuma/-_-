name: Check New Posts

on:
  schedule:
    - cron: '*/10 * * * *'  # 10分ごとに実行
  workflow_dispatch:  # 手動実行を可能にする

concurrency:
  group: check-new-post
  cancel-in-progress: true  # 既存ジョブがあればキャンセル

jobs:
  check_posts:
    runs-on: ubuntu-latest  # GitHub Actionsの実行環境

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # リポジトリのコードを取得

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'  # 使用するPythonのバージョンを修正

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4  # 必要なライブラリをインストール
        
    - name: Run the notifier script
      run: |
        python .github/workflows/notifier.py  # 通知スクリプトを実行
